<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 150px;
			height: 200px;
			position: absolute;
			left: -150px;
			top: 0px;
			border: 1px solid red;
			background: blue;
		}
		#div1 span{
			color:black;
			position: absolute;
			top: 80px;
			left: 150px;
			width: 20px;
			height: 40px;
			line-height: 20px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="div1">
		<span>分享</span>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var div1 = document.getElementById('div1');
		div1.onmouseover = function(){
			styleMove(0);
		}
		div1.onmouseout = function(){
			styleMove(-150);
		}
	}
	var timer = '';
	function styleMove(val,speed){
		var div1 = document.getElementById('div1');
		clearInterval(timer);
		timer = setInterval(function(){
			var speed = 0;
			if(div1.offsetLeft > val){
				speed += -10;
			}else{
				speed += 10;
			}
			if(div1.offsetLeft == val){
				clearInterval(timer);
			}else{
				div1.style.left = div1.offsetLeft+speed+'px';
			}
		},30);
	}
</script>
