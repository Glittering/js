<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			position: absolute;
			left: 0px;
			top: 50px;
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="button" value="运动" onclick="styleMove()">
	<div></div>
</body>
</html>
<script>
	function styleMove(){
		var timer = '';
		var div = document.getElementsByTagName('div')[0];
		// alert(div.offsetLeft);
		timer = setInterval(function(){
			if(div.offsetLeft >= 300){
				clearInterval(timer);
			}else{
				div.style.left = div.offsetLeft+10+'px';
			}
		},300);
	}
</script>
