<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
<script>
	var date = new Date();
	var year = date.getFullYear();
	var month = date.getMonth() + 1;
	var day = date.getDate();
	var arr = new Array('日','一','二','三','四','五','六'); 
	var week = '星期'+arr[date.getDay()];
	document.getElementById('p1').innerHTML = year+'年'+month+'月'+day+'日'+week;
	function demo(){
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		if(h < 10){
			h = '0' + h;
		}
		if(m < 10){
			m = '0' + m;
		}
		if(s < 10){
			s = '0' + s;
		}
		document.getElementById('p2').innerHTML = h+':'+m+':'+s;
	}
	window.onload = function(){
		demo();
		setInterval(demo,1000);		
	}
</script>
