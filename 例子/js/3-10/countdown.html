<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p></p>
</body>
</html>
<script>
	function countDown(){
		var end = new Date(2017,04,01);
		var endTime = end.getTime();
		var now = new Date();
		var nowTime = now.getTime();
		var time = (endTime - nowTime) / 1000;
		var day = Math.floor(time/60/60/24);
		var h = Math.floor(time/60/60%24);
		var m = Math.floor(time/60%60);
		var s = Math.floor(time%60);
		document.getElementsByTagName('p')[0].innerHTML = '距离五一劳动节还有'+day+'天'+h+'小时'+m+'分钟'+s+'秒';
	}
	countDown();
	setInterval(countDown,1000);
</script>
