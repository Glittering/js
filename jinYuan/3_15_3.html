<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            position: absolute;
            width: 150px;
            height: 200px;
            left: -150px;
            top:0;
            background: black;
            border:1px solid red;
        }
        #div1 span{
            position: absolute;
            left: 150px;
            width: 20px;
            height: 40px;
            top: 80px;
            line-height: 20px;
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="div1">
        <span>open</span>
    </div>
</body>
</html>
<script>
    window.onload= function () {
        var div1 = document.getElementById('div1');
        div1.onmouseover = function () {
            styleMove(0);
        }
        div1.onmouseout = function () {
            styleMove(-150);
        }
    }
    var timer = '';
    function styleMove(val) {
        var div1 = document.getElementById('div1');
//        alert(111)
        clearInterval(timer);
        timer = setInterval(function () {
            var speed = 0;
            if(div1.offsetLeft>val){
                speed += -10;
//                alert('here')
            }else{
                speed += 10;
            }
            if(div1.offsetLeft==val){
                clearInterval(timer);
            }else{
                div1.style.left = div1.offsetLeft + speed + 'px';
            }
        },100)
    }
</script>
